
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>NETFLIX CLONE</title>
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Friends</h3>
                <p class="descricao">Seis jovens são unidos por laços familiares, românticos e, principalmente, de amizade, enquanto tentam vingar em Nova York.</p>
            
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        Assistir agora 
                    </button> <!--role á para garantir que o navegador sempre entende que isso e um botao*/-->
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                
                </div>
            </div>  
        </div>

    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="gambito da rainha">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="lista negra">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="big bang">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="young sheldon">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="clastle">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="star trek discovery">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="star trek TNG">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="pessoa de interesse">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="brooklyn 99">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b25071973d.js" crossorigin="anonymous"></script> <!--scrip é bom estar no final, pg carrega sequencia e pode ocorrer erros-->

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
